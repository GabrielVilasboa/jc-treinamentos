<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Trainees</title>
    <link rel="stylesheet" href="./styles/check.css">
</head>
<body>
    <header>
        <nav>
            <button onclick="window.location.href='/'">Adicionar Planos</button>
            <button onclick="window.location.href='/trainee'">Adicionar Alunos</button>
        </nav>
        <h3 class="title">Listagem de Trainees</h3>
    </header>

    <main>
        <section class="trainee-list">
            <h4 class="title">Trainees Cadastrados</h4>
            <table id="traineeTable">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Data de Nascimento</th>
                        <th>CPF</th>
                        <th>Telefone</th>
                        <th>Contato de Emergência</th>
                        <th>Endereço</th>
                        <th>Ativo</th>
                        <th>Plano de Pagamento</th>
                        <th>Dia de Pagamento</th> <!-- Nova coluna para Dia de Pagamento -->
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Os dados dos trainees serão inseridos aqui -->
                </tbody>
            </table>
        </section>

        <section class="update-form">
            <h4 class="title">Atualizar Trainee</h4>
            <form id="updateForm" autocomplete="off">
                <input type="hidden" id="updateId">
                <label for="updateName">Nome:</label>
                <input type="text" id="updateName" required>
                <label for="updateBirthDate">Data de Nascimento:</label>
                <input type="date" id="updateBirthDate" required>
                <label for="updateCpf">CPF:</label>
                <input type="text" id="updateCpf" maxlength="11" required>
                <label for="updatePhone">Telefone:</label>
                <input type="text" id="updatePhone">
                <label for="updateEmergencyContact">Contato de Emergência:</label>
                <input type="text" id="updateEmergencyContact">
                <label for="updateAddress">Endereço:</label>
                <textarea id="updateAddress" rows="2"></textarea>
                <label for="updateIsActive">Ativo:</label>
                <select id="updateIsActive">
                    <option value="true">Sim</option>
                    <option value="false">Não</option>
                </select>
                <label for="updatePaymentPlan">Plano de Pagamento:</label>
                <select id="updatePaymentPlan"></select>
                <label for="updatePaymentDay">Dia de Pagamento:</label>
                <input type="number" id="updatePaymentDay" min="1" max="31" required>
                <button type="submit">Atualizar Trainee</button>
            </form>
        </section>

        <section class="payment-plan-list">
            <h4 class="title">Planos de Pagamento Cadastrados</h4>
            <table id="paymentPlanTable">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Valor</th>
                        <th>Dias por Semana</th>
                        <th>Descrição</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Os dados dos planos de pagamento serão inseridos aqui -->
                </tbody>
            </table>
        </section>

        <section class="update-payment-plan-form">
            <h4 class="title">Atualizar Plano de Pagamento</h4>
            <form id="updatePaymentPlanForm" autocomplete="off">
                <input type="hidden" id="updatePaymentPlanId">
                <label for="updatePaymentPlanName">Nome:</label>
                <input type="text" id="updatePaymentPlanName" required>
                <label for="updatePaymentPlanValue">Valor:</label>
                <input type="number" id="updatePaymentPlanValue" step="any" required>
                <label for="updatePaymentPlanDays">Dias por Semana:</label>
                <input type="number" id="updatePaymentPlanDays" min="1" max="7" required>
                <label for="updatePaymentPlanDescription"> Descrição:</label>
                <textarea name="updatePaymentPlanDescription" id="updatePaymentPlanDescription"></textarea>
                <button type="submit">Atualizar Plano de Pagamento</button>
            </form>
        </section>
    </main>

    <script src="./js/check.js"></script>
</body>
</html>
